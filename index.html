<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Architect Website</title>

    <!-- DaisyUI CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon form Boxicon CDN  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Some Style  -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header
      class="container mx-auto bg-gradient-to-r from-[#f3efef] to-[#f3ecec]"
    >
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <a
              href="#"
              class="flex items-center justify-center py-2 px-5 font-extrabold text-2xl rounded-full gap-2"
            >
              <img
                class="bg-[#ABEF5F] w-6 -mr-1 rounded-full"
                src="assets/arrow-black.png"
                alt=""
              />
              <span>Rinterio</span>
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 font-semibold text-[#737373]">
              <li><a class="font-extrabold text-black" href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Blogs</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="flex items-center">
              <a href="#" class="hidden md:block"
                ><i class="bx bx-search text-2xl mr-3"></i
              ></a>
              <a href="#" class="hidden md:block"
                ><i class="bx bx-cart text-2xl mr-3"></i
              ></a>
              <a
                href="#"
                class="flex items-center bg-[#ABEF5F] py-2 px-5 font-extrabold text-sm rounded-full gap-2 hidden lg:inline-block lg:flex"
              >
                <span>Book Consult</span>
                <img
                  class="bg-black w-8 rounded-full"
                  src="assets/arrow-white.png"
                  alt=""
                />
              </a>
            </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0"
              >
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
